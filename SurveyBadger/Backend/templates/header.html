<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<script src="../../static/js/jquery-3.1.0.js"></script>
</head>

<body>
    <!-- <nav class="navbar navbar-fixed-top"> -->
    <img src="{{ url_for('static', filename='images/banner.png') }}" class="img-responsive" alt="Responsive image"> 
    <!--
    <div class="container-fluid" align="center">
        <h2>Polavo</h2>
    </div>
    -->
    <!--</nav> -->
    <script>
        function switchMode() {
            var page = window.location.pathname;
            if (page == "/dashboard/") {
                window.location.replace("/tutor"); 
            } else {
                window.location.replace("/dashboard"); 
            }
        }
    </script>
    <!-- Switch between tutor and UC portals -->
    {% if options["UC"] %}
        <button class="btn btn-default" style="float : left; margin-left:10px; margin-top:10px;" onclick="switchMode()">Switch Mode</button>
    {% endif %}
    <!-- Logout button -->
    {% if options["LoggedIn"] %}
        <a href="/logout" class="btn btn-default" style="float : right; margin-right:10px; margin-top:10px;">Logout</a>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
