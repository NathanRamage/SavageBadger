<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

	<script src="../../static/js/jquery-3.1.0.js"></script>


</head>

{% block body %}

<div class="container-fluid" align="center" style="margin-top: 10px">
<form action ="{{ url_for('signupData') }}", method="post">
<div class="container">


    <label><b>Email</b></label>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter New Password" style=" outline-color: #888c8a; background-color: #efeded"  name = "signUpFormPathPsw"  required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" style=" outline-color: #888c8a; background-color: #efeded" name = "signUpFormPathPswR"  required>






    <button type="button"  style="background-color: #dddddd; outline-color: #666666; color: black;  ">Submit</button>

  </div>
    </form>


</div>
    <style>
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
   body {
            background-color: #ddf2da;
        }

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    float: left;
    width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
      <script type= "text/javascript" src="{{ url_for('static', filename='js/forgotPsw.js') }}"></script>

{% endblock %}
